language: php
php:
  - 5.3
  - 5.3.3
  - 5.4
before_script:
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('password') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - composer install
script: phpunit -c phpunit.xml.dist
after_script:
  - git clone https://github.com/packfire/pdc.git
  - php pdc/pdc src