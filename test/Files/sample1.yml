---

app:
  version: "1.0"
  rootUrl: "http://localhost"
  debug: false
security:
  disabled: false
  override: false
  identity: null

session:
  enabled: false
  name: packfire
  lifetime: 3600
  http: true
  secure: false

router:
  enabled: true

database:
  default:
    driver: mysql
    host: localhost
    dbname: default
    user: root
    password: password
  auth:
    driver: mysql
    host: localhost
    dbname: auth
    user: root
    password: password

...
